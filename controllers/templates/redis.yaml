apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: redis
  name: redis
  namespace: {{ .Namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - image: redis:5.0.6
        name: redis
        resources: {}
        # volumeMounts:
        # - mountPath: /data
        #   name: redis-data
      restartPolicy: Always
      # volumes:
      # - name: redis-data
      #   persistentVolumeClaim:
      #     claimName: redis-data
status: {}

---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: redis
  name: redis
  namespace: {{ .Namespace}}
spec:
  ports:
  - port: 6379
    protocol: TCP
    targetPort: 6379
  selector:
    app: redis
  type: ClusterIP
status: {}
