# permissions for end users to view tenantnamespaces.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: tenantnamespace-viewer-role
rules:
- apiGroups:
  - operators.jdwl.in
  resources:
  - tenantnamespaces
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - operators.jdwl.in
  resources:
  - tenantnamespaces/status
  verbs:
  - get
